{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">{{ hashtag_content }}</h1>
<div class="jumbotron jumbotron-fluid text-center mb-2 text-white bg-dark">
  <div class="container">
    <h1 class="display-4">총 {{ hashtag.post_set.count }}개의 태그</h1>
    <hr class="border-white my-4">
    
  </div>
  <hr>
  <h3>{{ hashtag_content }}를 태그한 글</h3>
 </div>
<div class="row">
    {% for post in posts %}
    <div class="col-4 my-2">
        <div class="card" >
            <img src="{{ post.image_set.first.file.url }}" class="card-img-top" alt="{{ post.image_set.first.file }}">
            <div class="card-body">
                <h5 class="card-title">{{ post.content }}</h5>
                <p class="card-text">{{ post.like_users.count }}명이 좋아합니다.</p>
                <p class="card-text">{{ post.comment_set.count }}개의 댓글</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
