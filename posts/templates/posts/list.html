{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'posts:create' %}" class="btn btn-primary justify-content-end" >글작성</a>
{% else %}
<a href="{% url 'accounts:signup' %}" class="btn btn-primary ">회원가입</a>
{% endif %}
<h1>LIST</h1>
<div class="d-inline-flex flex-wrap justify-content-center">

{% for post in posts %}  <!-- post는 내가 정하는것.. 이 변수가 _post로 간다-->
    {% include 'posts/_post.html' %}
{% endfor %}
</div>
{% endblock %}
